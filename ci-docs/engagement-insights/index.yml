title: Қатысу туралы мәліметтерді алдын ала қарау аяқталады
summary: The Dynamics 365 Customer Insights engagement insights мүмкіндігін алдын ала қарау 2022 жылдың 15 ақпанында аяқталды. Бұл өзгерту Customer Insights сынақ тәжірибесі бұдан былай шұңқырларды немесе басқа есеп беру функцияларын жасау мүмкіндігін қамтымайтынын білдіреді. Біз сізді Customer Insights, Microsoft Customer Data Platform (CDP) көптеген басқа мүмкіндіктерін зерттеуге және бағалауға шақырамыз. Мүмкіндіктерді алдын ала қараудың аяқталуы туралы сұрақтарыңыз болса, Microsoft тіркелгісі тобына тікелей хабарласыңыз. Тіркелгі тобы сізді алдағы шығарылымдар туралы жаңартып отырады. Рақмет!
