### YamlMime:Landing
title: Dynamics 365 Customer Insights бағдарламасындағы өзара әрекеттестік туралы мәліметтер мүмкіндігі (алдын ала қарау нұсқасы)
summary: Веб-сайттар деректерін жинаңыз. Тұтынушылармен өзара әрекеттесуді және оларды веб-сайттарда интерактивті түрде пайдалану туралы түсінік алыңыз. Нақты уақыттағы әрекеттік аналитиканы тұтынушы профильдері туралы есептермен жетілдіру үшін өзара әрекеттестік түсініктері мен аудитория түсініктері арасындағы терең интеграцияны пайдаланыңыз. Тиісті тұтынушы деректерімен қатар нақты уақыттағы әрекеттік деректерді алу үшін тұтынушы профильдерін веб-әрекеттермен жетілдіріңіз. Тұтынушы деректерінен жедел сапа көрсеткішін алу үшін бизнесіңізді өзгертіңіз.
